<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/import.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <title>무한스크롤의 원리와 구현</title>
    <script type="text/javascript">
        $(function () {
            let count = 0;
            let list;
            
            $(window).scroll(function () {
                const scrollTop = $(window).scrollTop();
                const onTop = $(document).height() - $(window).height() - $("footer").height();

                if (scrollTop >= onTop) {
                    list = getList();
                    if(list !== null){
                        $(".content ul").append(list);
                    }else{
                        return false;
                    }
                }
            })

            function getList(){
                if(count < 10){
                    list = "<li><img src='images/img01.jpg'></li>";
                    list += "<li><img src='images/img02.jpg'></li>";
                    list += "<li><img src='images/img03.png'></li>";
                    count++;
                }else{
                    list = null;
                }
                return list;
            }
        });
    </script>
</head>

<body>
    <article class="wrap">
        <h1>INFINITE SCROLL</h1>
        <section class="content">
            <ul>
                <li><img src='images/img02.jpg'></li>
                <li><img src='images/img02.jpg'></li>
                <li><img src='images/img02.jpg'></li>
                <li><img src='images/img02.jpg'></li>
                <li><img src='images/img02.jpg'></li>
                <li><img src='images/img02.jpg'></li>
                <li><img src='images/img02.jpg'></li>
                <li><img src='images/img02.jpg'></li>
            </ul>
        </section>
        <footer>
            footer
        </footer>
    </article>
</body>

</html>
