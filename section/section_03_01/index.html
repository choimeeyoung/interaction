<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/import.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <title>트랜지션과 트랜스폼에 대한 이해 그리고 벤더프리픽스란 ?</title>
</head>

<body>
    <article class="wrap">
        <section class="transform">
            <h1>TRANSFORM</h1>
            <ul>
                <li>
                    <figure>
                        <img src="images/ggang_model.png" class="img01">
                        <figcaption>ROTATE</figcaption>
                    </figure>
                </li>

                <li>
                    <figure>
                        <img src="images/ggang_model.png" class="img02">
                        <figcaption>SCALE</figcaption>
                    </figure>
                </li>

                <li>
                    <figure>
                        <img src="images/ggang_model.png" class="img03">
                        <figcaption>SKEW</figcaption>
                    </figure>
                </li>

                <li>
                    <figure>
                        <img src="images/ggang_model.png" class="img04">
                        <figcaption>TRANSLATE</figcaption>
                    </figure>
                </li>
            </ul>
            <div>
                <span class="startBtn">START</span>
                <span class="resetBtn">RESET</span>
            </div>
        </section>

        <section class="transition">
            <h1>TRANSFORM_TRANSITION</h1>
            <ul>
                <li>
                    <figure>
                        <img src="images/ggang_model.png" class="img01">
                        <figcaption>ROTATE</figcaption>
                    </figure>
                </li>

                <li>
                    <figure>
                        <img src="images/ggang_model.png" class="img02">
                        <figcaption>SCALE</figcaption>
                    </figure>
                </li>

                <li>
                    <figure>
                        <img src="images/ggang_model.png" class="img03">
                        <figcaption>SKEW</figcaption>
                    </figure>
                </li>

                <li>
                    <figure>
                        <img src="images/ggang_model.png" class="img04">
                        <figcaption>TRANSLATE</figcaption>
                    </figure>
                </li>
            </ul>
            <div>
                <span class="startBtn">START</span>
                <span class="resetBtn">RESET</span>
            </div>
        </section>
    </article>

    <script type="text/javascript">
        $(function () {
            $(".startBtn").on("click", function () {
                const obj = $(this).parents("section");
                startFunction(obj);
            })

            $(".resetBtn").click(function () {
                const obj = $(this).parents("section");
                resetFunction(obj);
            })

            function resetFunction(obj) {
                $(obj).find("img").removeClass("active");
            }

            function startFunction(obj) {
                $(obj).find("img.img01").addClass("active");
                setTimeout(function () { $(obj).find("img.img02").addClass("active"); }, 500)
                setTimeout(function () { $(obj).find("img.img03").addClass("active"); }, 1000)
                setTimeout(function () { $(obj).find("img.img04").addClass("active"); }, 1500)
            }
        })  
    </script>
</body>

</html>
